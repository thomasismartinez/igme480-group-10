<!DOCTYPE html>
<html>
  <head>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- we use three.js to handle raycasting -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex.js"></script>
    <!-- AR.js A-Frame components -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- AR.js Location -->
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>

    <script src="./src/index.js" type="module"></script>

    <link href="styles.css" rel="stylesheet">

    <title>Graffiti Test</title>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- AR scene -->
    <a-scene embedded arjs vr-mode-ui='enabled: false' raycaster cursor="rayOrigin: mouse" arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
        <!-- <img> elements are stored here as referances for scene images-->
        <a-assets>
        </a-assets>
        
        <!--a-marker preset="hiro"-->
        <a-marker preset='custom' type='pattern' url='assets/pattern-house-marker.patt'>
            <!--a-image src="#graffiti-img"></a-image-->
            <a-entity
                clicker
                id="house" 
                scale="2 2 2"
                rotation="0 0 0"
                gltf-model="https://people.rit.edu/~tjm7126/igme480/graffiti-canvas-2/assets/house.glb"
            ></a-entity>
        </a-marker>
    </a-scene>

    <!-- standard HTML -->
    <!--button id="draw-begin-button">Draw</button-->
    <div id="drawing-panel">
        <canvas id="whiteboard">
            Your browser does not support the HTML canvas tag.
        </canvas>
        <button id="save-button">&#10003;</button>
        <div id="color-buttons">
          <button class="color-btn" id="black"></button>
          <button class="color-btn" id="orange"></button>
          <button class="color-btn" id="green"></button>
          <button class="color-btn" id="blue"></button>
          <button class="color-btn" id="clear">&#128465;</button>
        </div>
    </div>
    <div id="placement-controls">
      <button class="place-btn" id="place-img-btn">&#10003;</button>
      <button class="place-btn" id="up-btn">^</button>
      <button class="place-btn" id="down-btn">v</button>
      <button class="place-btn" id="left-btn">&lt</button>
      <button class="place-btn" id="right-btn">&gt</button>
    </div>
    <p id="debug"></p>
  </body>
</html>
