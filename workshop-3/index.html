<!DOCTYPE html>
<html>
  <head>
      <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- we use three.js to handle raycasting -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex.js"></script>
  <!-- AR.js A-Frame components -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script>
    AFRAME.registerComponent('clicker', {
          init: function() {
              this.el.addEventListener('click', e => {
                  //alert('Graffiti Added');
                  
                  //let graffiti = document.querySelector("#graffiti");
                  //graffiti.setAttribute('visible',"true");
                  let house = document.querySelector("#house");
                  house.setAttribute('visible',"false");
                  let houseGraf = document.querySelector("#house_graf");
                  houseGraf.setAttribute('visible',"true");
              });
          }
      });
  </script>
    <title>Make Moves Son</title>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs vr-mode-ui="enabled: false" raycaster cursor="rayOrigin: mouse" renderer="antialias: true; alpha: true">
      <!-- Marker -->
      <a-marker preset="hiro">
        <!--a-box position="0 0.5 0" color="blue" clicker></a-box-->
        <a-entity id="graffiti" position="1 0.5 1" scale="3 3 3" text="value: Make Moves Son!; color:black" visible="false"></a-entity>
        <a-entity
          clicker
          id="house"
          position="0 0 0"
          scale="0.5 0.5 0.5"
          rotation="0 90 0"
          gltf-model="https://people.rit.edu/~tjm7126/igme480/workshop3/house1.glb"
        ></a-entity>
        <a-entity
          id="house_graf"
          position="0 0 0"
          scale="0.5 0.5 0.5"
          rotation="0 90 0"
          gltf-model="https://people.rit.edu/~tjm7126/igme480/workshop3/house1_graf_scaled.glb"
          visible="false"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
